<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <strong>Creer un Compte de FreeLancer</strong>
    </div>
    <div class="animated fadeIn" [hidden]="authenticated()">
      <!--/.row-->
      <div class="row">
        <div class="card-body">
          <form (ngSubmit)="saveUtilisateur()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nom">Nom</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="nom" class="form-control"
                  [(ngModel)]="utilisateur.nomUtilisateur" placeholder="Nom...">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="prenom" padding=10px>Prénom</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="prenom" class="form-control"
                  [(ngModel)]="utilisateur.prenomUtilisateur" placeholder="Prénom...">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="username">Username</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="username" class="form-control"
                  [(ngModel)]="utilisateur.username" placeholder="Username...">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="password">Mot de Passe</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="password" class="form-control"
                  [(ngModel)]="utilisateur.password" placeholder="Password...">
              </div>
            </div>
            <div class="form-group row">
              <label for="file-input" class="col-md-3 col-form-label">CV</label>
              <div class="col-md-9"><input type="file" id="file-input" (change)="selectFile($event)" name="file"></div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary px-4"><i class="fa fa-dot-circle-o"></i>
                S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-header" [hidden]="!authenticated()">
  Vous avez déjà un Compte chez nous !
</div>
