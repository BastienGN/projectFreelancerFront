<div [hidden]="!authenticated()">
    <div class="animated fadeIn" [hidden]="log()">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Donnez votre Avis sur l'Entreprise
                    </div>
                    <div class="card-body">
                        <form (submit)="saveEvaluationEntreprise()">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="usernameJobowner">Username</label>

                                <input type="text" id="text-input" name="usernameJobowner" class="form-control"
                                    [(ngModel)]="evaluationEntreprise.usernameJobowner" placeholder="Username...">


                                <label class="col-md-3 col-form-label" for="note">Note</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="note1" id="radio1" value="1"
                                        [(ngModel)]="evaluationEntreprise.note" checked>
                                    <label class="form-check-label" for="note1">
                                        1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="note2" id="radio2" value="2"
                                        [(ngModel)]="evaluationEntreprise.note">
                                    <label class="form-check-label" for="note2">
                                        2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="note3" id="radio3" value="3"
                                        [(ngModel)]="evaluationEntreprise.note">
                                    <label class="form-check-label" for="note3">
                                        3
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="note4" id="radio4" value="4"
                                        [(ngModel)]="evaluationEntreprise.note">
                                    <label class="form-check-label" for="note4">
                                        4
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="note5" id="radio5" value="5"
                                        [(ngModel)]="evaluationEntreprise.note">
                                    <label class="form-check-label" for="note5">
                                        5
                                    </label>

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary px-4"><i
                                                class="fa fa-dot-circle-o"></i>
                                            Ajouter</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Notes des Entreprise
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Note</th>
                                    <th [hidden]="logAdmin()">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ee of evaluationEntreprises">
                                    <td>{{ee.usernameJobowner}}</td>
                                    <td>{{ee.note}}</td>
                                    <td [hidden]="logAdmin()"><button
                                            (click)="deleteEvaluationEntreprise(ee.idEvaluationEntreprise)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-header" [hidden]="!log()">
        Vous n'avez pas les droits acceder Ã  cette page !
    </div>
</div>
<div class="card-header" [hidden]="authenticated()">
    Veuillez vous Connecter ou Creer un Compte !
</div>
