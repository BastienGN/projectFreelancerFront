<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Donnez votre Avis sur l'Entreprise
                </div>
                <div class="card-body">
                    <form (submit)="saveEvaluationEntreprise()">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Note</label>
                                <!--
                                <input type="number" id="text-input" name="note" class="form-control"
                                    [(ngModel)]="evaluationEntreprise.note" placeholder="Changer avec Etoile ?">
                                -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="note" id="radio1" value="option2" [(ngModel)]="evaluationEntreprise.note" checked>
                                        <label class="form-check-label" for="radio1">
                                        1
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="note" id="radio2" value="option2">
                                        <label class="form-check-label" for="radio2">
                                        2
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="note" id="radio3" value="option3">
                                        <label class="form-check-label" for="radio3">
                                        3
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="note" id="radio3" value="option3">
                                        <label class="form-check-label" for="radio3">
                                        4
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="note" id="radio3" value="option3">
                                        <label class="form-check-label" for="radio3">
                                        5
                                        </label>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary px-4"><i
                                            class="fa fa-dot-circle-o"></i>
                                        Ajouter</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Notes des Entreprise
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Note</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ee of evaluationEntreprises">
                                <td>{{ee.note}}</td>
                                <td><button
                                        (click)="deleteEvaluationEntreprise(ee.idEvaluationEntreprise)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
