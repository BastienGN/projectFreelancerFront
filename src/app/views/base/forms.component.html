<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Ajouter un Projet
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveProjet()">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Titre</label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="titre" class="form-control"
                                    [(ngModel)]="projet.titre" placeholder="Titre du Projet">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Statut du Projet</label>
                            <div class="col-md-9">
                                <!--
                                <input type="text" id="text-input" name="description" class="form-control"
                                    [(ngModel)]="projet.statut" placeholder="Statut du Projet">
                                -->
                                <select class="form-control" id="ccmonth">
                                    <option>En recrutement</option>
                                    <option>Fin du recrutement</option>
                                  </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Les Projets
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Titre du Projet</th>
                                <th>Statut</th>
                                <th>Action</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of projets">
                                <td>{{p.titre}}</td>
                                <td>{{p.statut}}</td>
                                <td><button (click)="deleteProjet(p.idProjet)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
